<!DOCTYPE html>

    <head>

        <link rem="icon" href="static/images/favicon.svg">

        <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicon-apple-touch.png">
        <link rel="icon" type="image/x-icon" href="favicon.ico?">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div class="back-to-main-strip">
            <a href="/#projects">&laquo; return to main site</a>
        </div>
        <div class="whole-page-container">
            <header class="notepad-head">
                <div class="notepad-margin"></div>,
                <div class="notepad-head-contents">
                    <img class="main-logo" src="static/images/logo.svg" width="88px" alt="logo" />
                    <nav>
                        <div class="nav-item"><div class="nav-text-box"><span>Home</span></div></div>
                        <div class="nav-item"><a href="projects.html" class="nav-text-box"><span>Projects</span></a></div>
                        <div class="nav-item"><a href="#" class="nav-text-box"><span>TODO</span></a></div>
                        <div class="nav-item"><a href="#" class="nav-text-box"><span>TODO</span></a></div>

                        <div class="nav-item nav-icon-container">
                            <a href="https://github.com/Alex-Symonds"><img src="static/images/GitHub-Mark-32px.png" width="32px" alt="GitHub"/></a>
                            <a href="#"><img src="static/images/LI-In-Bug.png" width="32px" alt="LinkedIn" /></a>
                        </div>
                    </nav>
                </div>
            </header>
            

            <div class="notepad-body">
                <article class="notepad-body-contents">

                    <section class="notepad-body-heading">
                        <h1>Alex Symonds</h1>
                        <p class="subheading">Web Developer</span>
                    </section>

                    <section class="doodles">
                        <div class="monster-container">
                            <div id="monster-absence" class="monster">
                                <div class="text">absence of website</div>
                                <img class="arrow" src="static/images/arrow_sw.svg" />
                                <img class="sprite" src="static/images/doodle_absence.svg" alt="Silly doodle of a monster symbolising the absence of a website. Droopy, haunting and sad, it is incomplete, with a giant hole of lost opportunities in its middle." />
                            </div>

                            <div id="monster-workload" class="monster">
                                <div class="text">high web dev workload</div>
                                <img class="arrow" src="static/images/arrow_se.svg" />
                                <img class="sprite" src="static/images/doodle_workload.svg" alt="Silly doodle of a monster symbolising the presence of a high workload for existing web developers. It has six plant-like heads, each spoting many sharp teeth and a predilection for inducing scope-creep." />
                            </div>
                        </div>

                        <div id="player">
                            <img class="sprite" src="static/images/doodle_player.svg" alt="Silly doodle of me facing away from you and towards the monsters while holding a laptop. The laptop and my hand have spiky blue magic power around them, with which I am zapping the monsters for you." />
                            <img class="arrow" src="static/images/arrow_w.svg" />
                            <p class="text">
                                me + a laptop, helping to battle these forces of darkness.
                            </p>
                        </div>


                    </section>


                    <div class="notepad-margin"></div>

                </article>

                <div class="hole-punched">
                    <div class="top-hole"></div>
                    <div class="bottom-hole"></div>
                </div>

            </div>
        </div>

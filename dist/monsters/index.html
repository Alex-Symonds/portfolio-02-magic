<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alex Symonds Portfolio</title>
        <link href="../static/styles/backtomain.css" rel="stylesheet">
        <!-- <link href="static/css/main.css" rel="stylesheet">
        <link href="static/css/home.css" rel="stylesheet"> -->
        <link href="static/styles/main.css" rel="stylesheet">
        <link href="static/styles/home.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="../favicon.ico" sizes="any">
        <link rel="icon" href="../static/images/favicon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="../static/images/apple-touch-icon.png">
        <link rel="manifest" href="../manifest.webmanifest">

    </head>
    <body>
        <div class="whole-page-container">
            <div class="back-to-main-strip">
                <a href="/#projects">&laquo; return to main site</a>
            </div>

            <div class="nav-container beam">
                <div class="nav-bar">
                    <nav>
                        <a href="projects.html">projects</a>
                        <a href="about.html">about me</a>
                    </nav>
                </div>
            </div>

            <article class="page-contents">

                <section class="text-contents beam">
                    <section class="heading-container">
                        <img src="../static/images/logo.svg" width="100px" />
                        <h1><span>Alex&nbsp;Symonds</span></h1>
                        <span class="subheading">web&nbsp;developer</span>
                    </section>

                    <section class="tagline-container">
                        <p>Let me help you battle the <emphasis>monsters</emphasis> of web development with the <emphasis>magic</emphasis> of code!</p>
                    </section>

                    <section class="cta-container">
                        <a href="about.html">contact</a>
                    </section>
                </section>

                <section class="decorative-contents">
                    <div class="beam"></div>
                    <div class="beam-on-floor"></div>

                    <section class="hero-container">
                        <picture class="beam-source">
                            <source media="(min-width: 900px)" srcset="static/images/kaboom-source-only-wide.png">
                            <img src="static/images/kaboom-source-only-narrow.png" alt="The source of a magical beam of light bursting upwards dramatically to the top of the page." />
                        </picture>
                        <div class="me-rune-container">
                            <div class="rune-container">
                                <img class="rune" src="../static/images/arcane-circle.svg" alt="A magical arcane rune on the floor, which bears the logos of React, Django and Python." />
                            </div>
                            <img class="me" src="static/images/me-hat.svg" alt="Alex Symonds sits on top of the rune working on a laptop." />
                        </div>

                        <img class="dissolver-lefty" src="static/images/dissolver-lefty.svg" width="120px" alt="A shadowy ghost being dissolved by a magical beam of light." />
                        <img class="dissolver-righty" src="static/images/dissolver-righty.svg" width="140px" alt="A small shadowy snakey-dragon being dissolved by a magical beam of light." />
                    </section>
                </section>
            </article>
        </div>
